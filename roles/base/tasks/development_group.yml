- name: system | development | install utility packages
  tags: dev,development,packages
  package:
      name:
          - git
          - tig
          - jq
          - mysql-client
          - postgresql-client
      state: latest

- name: system | development | git config - copy files
  tags: dev,development,config
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_gid }}"
    mode: 0644
  with_items:
    - { src: 'global_ignore_file', dest: '{{ ansible_user_dir }}/.global_ignore_file' }

- name: system | development | git config - apply templates
  tags: dev,development,config
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_gid }}"
    mode: 0644
  with_items:
    - { src: 'gitconfig.j2', dest: '{{ ansible_user_dir }}/.gitconfig' }

- name: system | development | go
  tags: dev,development,go
  block:
    - name: Download the Go tarball
      get_url:
        url: "{{ go_download_location }}"
        dest: /usr/local/src/{{ go_tarball }}
        checksum: "{{ go_tarball_checksum }}"

    - name: Register the current Go version (if any)
      command: /usr/local/go/bin/go version
      ignore_errors: yes
      register: go_version
      changed_when: false

    - name: Remove old installation of Go
      file:
        path: /usr/local/go
        state: absent
      when: go_version|failed or go_version.stdout != go_version_target

    - name: Extract the Go tarball if Go is not yet installed or not the desired version
      unarchive:
        src: /usr/local/src/{{ go_tarball }}
        dest: /usr/local
        copy: no
      when: go_version|failed or go_version.stdout != go_version_target

    - name: Add the Go bin directory to the PATH environment variable for all users
      copy:
        src: go-bin.sh
        dest: /etc/profile.d

    - name: Set GOPATH for all users
      copy:
        src: go-path.sh
        dest: /etc/profile.d
      when: set_go_path
